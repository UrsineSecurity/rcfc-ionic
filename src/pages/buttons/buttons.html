<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>RCFC Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-button round full *ngFor="let button of buttons" (click)="itemTapped($event, button)">
      {{button.text}}
    </button>
  </ion-list>
  <ion-list>
    <ion-item *ngFor="let toggle of toggles" >
      <ion-label>{{toggle.text}}</ion-label>
      <ion-toggle checked={{toggle.state}} (ionChange)="toggleTapped($event, toggle)"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
