<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>RCFC - Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-button round full *ngFor="let button of buttons" (click)="itemTapped($event, button)">
      {{button.text}}
    </button>
  </ion-list>
</ion-content>
